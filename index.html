<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css" type="text/css">
    <title>iQuick - Portfolio</title>
</head>

<body>
    <img src="media/images/c.png" alt="lang" class="lang">
    <img src="media/images/cpp.png" alt="lang" class="lang">
    <img src="media/images/csharp.png" alt="lang" class="lang">
    <img src="media/images/dart.png" alt="lang" class="lang">
    <img src="media/images/golang.png" alt="lang" class="lang">
    <img src="media/images/haskell.png" alt="lang" class="lang">
    <img src="media/images/html.png" alt="lang" class="lang">
    <img src="media/images/java.png" alt="lang" class="lang">
    <img src="media/images/javascript.png" alt="lang" class="lang">
    <img src="media/images/php.png" alt="lang" class="lang">
    <img src="media/images/python.png" alt="lang" class="lang">
    <img src="media/images/react.png" alt="lang" class="lang">
    <img src="media/images/ruby.png" alt="lang" class="lang">
    <img src="media/images/swift.png" alt="lang" class="lang">
    <img src="media/images/typescript.png" alt="lang" class="lang">

    <div id="loader">
        <h1 id="title">Glad to have you here, please hold on...</h1>
        <div id="loadingcircle">
            <h1 id="percentage">0%</h1>
        </div>
        <div id="loadingcirclefill">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="600px" height="600px" transform="rotate(-90)">
                <circle cx="50%" cy="50%" r="260" stroke-linecap="round" />
            </svg>
        </div>
        <h1 id="description">Loading content</h1>
    </div>
    <canvas id="context"></canvas>
    <div id="profilewrapper">
        <div id="profile">
            <div id="imagecontainer">
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="320px" height="320px">
                    <circle id="imagebordercircle" cx="50%" cy="50%" r="110" stroke-linecap="round" />
                </svg>
                <img src="media/images/profilepicture.png" alt="Profile Picture" id="profileimage">
            </div>
            <h1 id="name">iQuick</h1>
        </div>
    </div>

    <script src="scripts/loader.js"></script>
    <script src="scripts/main.js"></script>
    <script type="module" src="scripts/environment.js"></script>
</body>

</html>
